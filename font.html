<html>
    <head>
        <title> Diffrent Fonts </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">
    </head>  
    <body>
        <font face="Times New Roman" size="1" color="red"> This is Times New Roman, size 1, colour RED </font> <br>
        <font face="Courier" size="3" color="Orange"> This is Courier, size 3, colour ORANGE </font> <br>
        <font face="Comic Sans MS" size="5" color="blue"> This is Comic Sans MS, size 5, colour BLUE </font> <br>
        <font face="Arial" size="7" color="green"> This is Arial, size 7, colour GREEN </font> <br>
        <font face="'Alex Brush', cursive"; size="9" color="cyan"> This is Script, size 9, colour CYAN </font>
    </body>
</html>
